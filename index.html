<html>
<head>
	<title>Local Weather App</title>
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous"></script>
</head>
<body>
	
	<div id="weather-main">
		<h1>Local Weather App</h1>
		<img id="icon" src="#" class="hidden">
		<h2 class="hidden" id="temp"></h2>
		<div id="weather"></div>

		<div class="hidden-form" id="form">
			<form><input id="zip" type="text" placeholder="ZIP code"><input id="submit" type="button" value="Submit"></form>
		</div>

		<!--<input-type="text">-->
		<div class="hidden" id="city"></div>
		<button id="fahrenheit-btn">F</button>
		<button id="celsius-btn">C</button>
	</div>

	<script src="main.js"></script>
	
</body>
</html>
