<html>
<head>
	<meta charset="utf-8">
	<title>Local Weather App</title>
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="main.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
	<script src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous"></script>
</head>
<body>
	
	<div id="weather-main">
		<h1>Local Weather</h1>
		<div class="hidden"><img id="icon" src="#"></div>
		<span class="hidden" id="temp"></span>
		<div id="weather"></div>

		<div class="hidden-form" id="form">
			<form><input id="zip" type="text" placeholder="ZIP code"><input id="submit" type="button" value="Submit"></form>
		</div>

		<!--<input-type="text">-->
		<div class="hidden" id="city"></div>
<!-- 		<button id="fahrenheit-btn">F</button>
		<button id="celsius-btn">C</button> -->

		<div class="onoffswitch hidden">
		    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
		    <label class="onoffswitch-label" for="myonoffswitch">
		        <span class="onoffswitch-inner"></span>
		        <span class="onoffswitch-switch"></span>
		    </label>
		</div>


	</div>

	<script src="main.js"></script>
	
</body>
</html>
